<h1>Welcome User!!</h1>
<form (submit)="login()">  
    <div class="container">   
        <label>Username : </label>   
        <input type="text" placeholder="Enter Username" name="username" required [(ngModel)]="logindetails.username"> <br><br> 

        <label>Password : </label>   
        <input type="password" placeholder="Enter Password" name="password" required [(ngModel)]="logindetails.password">  <br><br> 

        <button type="submit">Login</button>   
          
    </div>   

    <div>

    </div>
</form>
